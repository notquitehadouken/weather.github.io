<html>
	<head>
		<style>
			body {background-color:#000;}
			body, * {margin:0px;padding:0px;font-family:Courier;}
			div {padding:0px;margin:0px;border: 1px solid red;width:1px;}
			select, option, label {background-color:#000;color:#FFF;}
		</style>
	</head>
	<body>
		<table cellspacing="0" cellpadding="0" width="100%" border="0">
			<tr>
				<td rowspan="2"><img src="https://www.spc.noaa.gov/nwscwi/noaaleft.jpg" alt="NOAA logo-Select to go to the NOAA homepage" width="85" height="78" border="0" /></td>
				<td><img src="https://www.spc.noaa.gov/nwscwi/noaa_nws_title.jpg" width="500" height="20" border="0" alt="NOAA's National Weather Service"></td>
				<td rowspan="2" width="100%" background="https://www.spc.noaa.gov/nwscwi/ncep_bkgrnd.jpg">This website compiled by notquitehadouken<br/>Images from <a href="https://noaa.gov">noaa.gov</a></td>
				<td rowspan="2" align="right"><img src="https://www.spc.noaa.gov/nwscwi/nwsright.jpg" alt="Select to go to the NWS homepage" width="85" height="78" border="0" /></td>
			</tr>
			<tr>
				<td><img height="58" alt="Storm Prediction Center" src="https://www.spc.noaa.gov/nwscwi/spc.jpg" width="500" border="0"></td>
			</tr>
		</table>
		<label>
		IR map and outlook day 1, overlaid.
		</label>
		<div style="height:768px;">
			<img style="position:absolute;" src="https://www.spc.noaa.gov/exper/compmap/16.gif">
			<img style="position:absolute;" src="https://www.spc.noaa.gov/exper/compmap/18.gif">
		</div>
		<label>
		Outlook for <select id="outlookRegular" size="1">
			<option value="1-0100">Day 1 issue 0100Z (1900 CST)</option>
			<option value="1-0600">Day 1 issue 0600Z (0000 CST)</option>
			<option value="1-1300">Day 1 issue 1300Z (0700 CST)</option>
			<option value="1-1630">Day 1 issue 1630Z (1030 CST)</option>
			<option value="1-2000">Day 1 issue 2000Z (1400 CST)</option>
			<option value="2-0700">Day 2 issue 0700Z (0100 CST)</option>
			<option value="2-1730">Day 2 issue 1730Z (1130 CST)</option>
			<option value="3-0830">Day 3 issue 0830Z (0230 CST)</option>
			<option value="4">Day 4</option>
			<option value="5">Day 5</option>
			<option value="6">Day 6</option>
			<option value="7">Day 7</option>
			<option value="8">Day 8</option>
			<option value="4-8">Days 4-8</option>
		</select>
		</label>
		<div>
			<img id="catImg" src="https://www.spc.noaa.gov/products/outlook/day1otlk_1300.gif">
			<img id="tornImg" src="https://www.spc.noaa.gov/products/outlook/day1probotlk_1300_torn.gif">
			<img id="windImg" src="https://www.spc.noaa.gov/products/outlook/day1probotlk_1300_wind.gif">
			<img id="hailImg" src="https://www.spc.noaa.gov/products/outlook/day1probotlk_1300_hail.gif">
		</div>
		<label>
		Tornado outlook for
		</label> <select id="outlookThunder" size="1">
			<option value="0000">0000Z to 0400Z</option>
			<option value="0400">0400Z to 1200Z</option>
			<option value="1200">1200Z to 1600Z</option>
			<option value="1600">1600Z to 2000Z</option>
			<option value="2000">2000Z to 0000Z</option>
		</select>
		<div>
			<img id="thunderImg" src="https://www.spc.noaa.gov/products/exper/enhtstm/imgs/enh_0000.gif">
		</div>
		<label>SREF</label>
		<select id="srefList" size="1">
			<option value="f000">F000</option>
			<option value="f003">F003</option>
			<option value="f006">F006</option>
			<option value="f009">F009</option>
			<option value="f012">F012</option>
			<option value="f015">F015</option>
			<option value="f018">F018</option>
			<option value="f021">F021</option>
			<option value="f024">F024</option>
			<option value="f027">F027</option>
			<option value="f030">F030</option>
			<option value="f033">F033</option>
			<option value="f036">F036</option>
			<option value="f039">F039</option>
			<option value="f042">F042</option>
			<option value="f045">F045</option>
			<option value="f048">F048</option>
			<option value="f051">F051</option>
			<option value="f054">F054</option>
			<option value="f057">F057</option>
			<option value="f060">F060</option>
			<option value="f063">F063</option>
			<option value="f066">F066</option>
			<option value="f069">F069</option>
			<option value="f072">F072</option>
			<option value="f075">F075</option>
			<option value="f078">F078</option>
			<option value="f081">F081</option>
			<option value="f084">F084</option>
			<option value="f087">F087</option>
		</select>
		<div>
			<img id="srefImg" src="https://www.spc.noaa.gov/exper/sref/gifs/latest/SREF_H5__f000.gif">
		</div>
		<label>WPC Final forecasts for snow and ice</label>
		<table>
			<tr>
				<td><input type="radio" name="WpcForeIn" value="psnow_gt_04" checked="true"><label>4"  snow</label></td>
				<td><input type="radio" name="WpcForeDay" value="day1" checked="true"><label>Day 1</label></td>
			</tr>
			<tr>
				<td><input type="radio" name="WpcForeIn" value="psnow_gt_08"><label>8" snow</label></td>
				<td><input type="radio" name="WpcForeDay" value="day2"><label>Day 2</label></td>
			</tr>
			<tr>
				<td><input type="radio" name="WpcForeIn" value="psnow_gt_12"><label>12" snow</label></td>
				<td><input type="radio" name="WpcForeDay" value="day3"><label>Day 3</label></td>
			</tr>
			<tr>
				<td><input type="radio" name="WpcForeIn" value="pice_gt_25"><label>0.25" ice</label></td>
			</tr>
			<tr>
				<td><input type="radio" name="WpcForeIn" value="composite"><label>Composite</label></td>
			</tr>
		</table>
		<div>
			<img id="WpcForeImg" src="https://www.wpc.ncep.noaa.gov/wwd/day1_psnow_gt_04_conus.gif">
		</div>
		<label>WPC Final forecasts for ice</label>
		<label>National Forecast</label>
		<input type="radio" name="NatForeDay" value="1" checked="true"><label>Day 1</label>
		<input type="radio" name="NatForeDay" value="2"><label>Day 2</label>
		<input type="radio" name="NatForeDay" value="3"><label>Day 3</label>
		<div>
			<img id="NatForeImg" src="https://origin.wpc.ncep.noaa.gov/NationalForecastChart/staticmaps/noaad1.png"
		</div>
		<script>
			var last = ""
			var pref = "https://www.spc.noaa.gov/products/"
			var imgcat = document.getElementById("catImg");
			var imgtorn = document.getElementById("tornImg");
			var imgwind = document.getElementById("windImg");
			var imghail = document.getElementById("hailImg");
			var imgthunder = document.getElementById("thunderImg");
			var imgsref = document.getElementById("srefImg");
			var imgsnow = document.getElementById("WpcForeImg");
			var imgnatfore = document.getElementById("NatForeImg");
			var optionsRegular = document.getElementById("outlookRegular");
			var optionsThunder = document.getElementById("outlookThunder");
			var optionsSREF = document.getElementById("srefList");
			setInterval(function(){
				if (last != optionsRegular.value){
					last = optionsRegular.value;
					switch(optionsRegular.value){
						case "1-0100":
							imgcat.src = pref + "outlook/day1otlk_0100.gif";
							imgtorn.src = pref + "outlook/day1probotlk_0100_torn.gif";
							imgwind.src = pref + "outlook/day1probotlk_0100_wind.gif";
							imghail.src = pref + "outlook/day1probotlk_0100_hail.gif";
							break;
						case "1-0600": // The 0600Z images use URLs of 1200Z images.
							imgcat.src = pref + "outlook/day1otlk_1200.gif";
							imgtorn.src = pref + "outlook/day1probotlk_1200_torn.gif";
							imgwind.src = pref + "outlook/day1probotlk_1200_wind.gif";
							imghail.src = pref + "outlook/day1probotlk_1200_hail.gif";
							break;
						case "1-1300":
							imgcat.src = pref + "outlook/day1otlk_1300.gif";
							imgtorn.src = pref + "outlook/day1probotlk_1300_torn.gif";
							imgwind.src = pref + "outlook/day1probotlk_1300_wind.gif";
							imghail.src = pref + "outlook/day1probotlk_1300_hail.gif";
							break;
						case "1-1630":
							imgcat.src = pref + "outlook/day1otlk_1630.gif";
							imgtorn.src = pref + "outlook/day1probotlk_1630_torn.gif";
							imgwind.src = pref + "outlook/day1probotlk_1630_wind.gif";
							imghail.src = pref + "outlook/day1probotlk_1630_hail.gif";
							break;
						case "1-2000":
							imgcat.src = pref + "outlook/day1otlk_2000.gif";
							imgtorn.src = pref + "outlook/day1probotlk_2000_torn.gif";
							imgwind.src = pref + "outlook/day1probotlk_2000_wind.gif";
							imghail.src = pref + "outlook/day1probotlk_2000_hail.gif";
							break;
						case "2-0700":
							imgcat.src = pref + "outlook/day2otlk_0700.gif";
							imgtorn.src = pref + "outlook/day2probotlk_0700_torn.gif";
							imgwind.src = pref + "outlook/day2probotlk_0700_wind.gif";
							imghail.src = pref + "outlook/day2probotlk_0700_hail.gif";
							break;
						case "2-1730":
							imgcat.src = pref + "outlook/day2otlk_1730.gif";
							imgtorn.src = pref + "outlook/day2probotlk_1730_torn.gif";
							imgwind.src = pref + "outlook/day2probotlk_1730_wind.gif";
							imghail.src = pref + "outlook/day2probotlk_1730_hail.gif";
							break;
						case "3-0830":
							imgcat.src = pref + "outlook/day3otlk_0830.gif";
							imgtorn.src = pref + "outlook/day3prob_0830.gif";
							imgwind.src = pref + "";
							imghail.src = pref + "";
							break;
						case "4":
							imgcat.src = pref + "exper/day4-8/day4prob.gif";
							imgtorn.src = pref + "";
							imgwind.src = pref + "";
							imghail.src = pref + "";
							break;
						case "5":
							imgcat.src = pref + "exper/day4-8/day5prob.gif";
							imgtorn.src = pref + "";
							imgwind.src = pref + "";
							imghail.src = pref + "";
							break;
						case "6":
							imgcat.src = pref + "exper/day4-8/day6prob.gif";
							imgtorn.src = pref + "";
							imgwind.src = pref + "";
							imghail.src = pref + "";
							break;
						case "7":
							imgcat.src = pref + "exper/day4-8/day7prob.gif";
							imgtorn.src = pref + "";
							imgwind.src = pref + "";
							imghail.src = pref + "";
							break;
						case "8":
							imgcat.src = pref + "exper/day4-8/day8prob.gif";
							imgtorn.src = pref + "";
							imgwind.src = pref + "";
							imghail.src = pref + "";
							break;
						case "4-8":
							imgcat.src = pref + "exper/day4-8/day48prob.gif";
							imgtorn.src = pref + "";
							imgwind.src = pref + "";
							imghail.src = pref + "";
							break;
					}
				}
				imgthunder.src = "https://www.spc.noaa.gov/products/exper/enhtstm/imgs/enh_"+optionsThunder.value+".gif";
				imgsref.src = "https://www.spc.noaa.gov/exper/sref/gifs/latest/SREF_H5__"+optionsSREF.value+".gif";
				let foredayelems = document.getElementsByName("WpcForeDay");
				for (var i=0; i < foredayelems.length; i++)
					if (foredayelems[i].checked)
						var snowDay = foredayelems[i].value;
				let foreinelems = document.getElementsByName("WpcForeIn");
				for (var i=0; i < foreinelems.length; i++)
					if (foreinelems[i].checked)
						var snowIn = foreinelems[i].value;
				imgsnow.src = "https://www.wpc.ncep.noaa.gov/wwd/" + snowDay + "_" + snowIn + "_conus.gif";
				let natforedayelems = document.getElementsByName("NatForeDay");
				for (var i=0; i < natforedayelems.length; i++)
					if (natforedayelems[i].checked)
						var natForeDay = natforedayelems[i].value;
				imgnatfore.src = "https://origin.wpc.ncep.noaa.gov/NationalForecastChart/staticmaps/noaad"+natForeDay+".png";
			},10);
		</script>
	</body>
</html>
